<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EditalZap - Redirecionando...</title>
  <script>
    // Função para obter o caminho sem o domínio base
    const getPathname = () => {
      const location = window.location;
      const path = location.pathname;
      const hostname = location.hostname;
      
      // Verifica se estamos em um domínio personalizado
      const isCustomDomain = hostname === 'editalzap.com.br' || hostname === 'www.editalzap.com.br';
      
      if (isCustomDomain) {
        // No domínio personalizado, usa o caminho diretamente
        return path;
      } else if (path.startsWith('/editalzap')) {
        // Em GitHub Pages, remove o prefixo /editalzap
        return path.replace('/editalzap', '');
      } else {
        return path;
      }
    };
    
    // Obter o caminho relativo
    const pathname = getPathname();
    
    // Redirecionar para o caminho correto
    const isCustomDomain = window.location.hostname === 'editalzap.com.br' || window.location.hostname === 'www.editalzap.com.br';
    const basePath = isCustomDomain ? '' : '/editalzap';
    window.location.href = basePath + (pathname.startsWith('/') ? pathname : '/' + pathname);
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
