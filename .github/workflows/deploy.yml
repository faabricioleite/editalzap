name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Build 🔧
        run: npm run build

      - name: Deploy 🚀
        env:
          GITHUB_TOKEN: ${{ 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 }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # A pasta que o Next.js gera com os arquivos estáticos
          branch: gh-pages # Branch onde serão publicados os arquivos
